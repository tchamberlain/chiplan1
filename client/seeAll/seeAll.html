
<template name="seeAll">
    <div class="ui raised very padded text container segment">
        <h2><b>All events:</b>
        <div  id="back" class="ui right floated large left labeled icon button" ><i class="reply icon"></i>Back</div></h2>
            <div class="ui center aligned selection divided relaxed list"> 
                {{#each get_favorites}}
                      <div class="item">
                          <i id="icon_label" class="large green heart middle aligned icon"></i>
                         <div class="content">
                            <div id="activity" class="header"><h4>{{title}}</h4></div>
                        </div>
                      </div>
                {{/each}}

                {{#each get_discards}}
                        <div class="item">
                                <i id="icon_label" class="large red remove circle middle aligned icon"></i>
                             <div class="content">
                                <div id="activity" class="header"><h4>{{title}}</h4></div>
                            </div>
                          </div>
                  {{/each}}

                  {{#each get_unseens}}
                        <div class="item">
                                <i  id="icon_label" class="large radio middle aligned icon"></i>
                             <div class="content">
                                <div id="activity" class="header"><h4>{{title}}</h4></div>
                            </div>
                          </div>
                  {{/each}}
      
      </div>
          <div  id="back" class="ui right floated large left labeled icon button"><i class="reply icon"></i>Back
         </div>
      </div>

</template>
