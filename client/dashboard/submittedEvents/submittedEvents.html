
<template name="submittedEvents">
    {{#if get_submittedEvents}}
        <div class="ui grid">
            <div class="ui two wide mobile only column"></div>
            <div class="ui raised very padded text container segment">
                <div class="ui column">
                    <h2 class="header">User Submitted Events</h2>

                    
                   
                </div>
            </div>
        </div>
    {{else}}
        <div class="ui raised very padded text container segment">
            <h2>No new submitted events!</h2>
        </div>
    {{/if}}
</template>
