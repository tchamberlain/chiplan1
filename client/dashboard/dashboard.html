
<!-- created a page for user dashboard, display favorites -->
<template name="dashboard">

    <div class="ui page grid">
      <!-- computer fav events -->
      <div class="computer tablet only row">
        <div class="one wide computer only column"></div>
        <div class="ui raised very padded text container segment">
    <div class="fifteen wide computer only column">
        <div class="row">
        <h2 class="header">Your Events</h2>
         </div>
        <div class="ui center aligned divided selection list">
            {{#if get_fav_list}}
                {{#each get_fav_list}}
              <div class="item">        
                <div class="left floated content">
                  {{#if get_heart_icon _id}}
                    <i id="fav_icon" class="green heart icon"  onmouseover="this.src='https://im1.shutterfly.com/media/47a5d936b3127ccee9f72432476400000030O00QaOHDVo5ZOQe3nwk/cC/f%3D0/ls%3D00902940588420150717215318547.JPG/ps%3D50/r%3D0/rx%3D550/ry%3D400/'"></i>
                   {{else}}
                     <i class="red remove icon"></i>
                    {{/if}}
                </div>
                <div class="right floated content">
                     <div id="share" class="gray left labeled icon button"><i class="black mail icon"></i> Share</div>
                </div>
                <div class="content">
                    <div id="activity" class="ui header"><h4>{{title}}</h4></div>
                </div>

              </div>
              {{/each}}
            {{else}}
            <h4>You have no favorites, add an event!</h4>
            {{/if}}
          </div>
        </div>
        </div>
   </div>
      <!-- mobile fav events -->
    <div class="mobile only row">
        <div class="one wide mobile only column"></div>
        <div class="ui center floated raised very padded text container segment">
    <div class="mobile only sixteen wide column">
        <div class="mobile only row">
        <h2 class="  header">
             Your Events
        </h2>
         </div>
        <div class="ui center aligned divided selection list">
            {{#if get_fav_list}}
                {{#each get_fav_list}}
              <div class="item">
                <div class="left floated content">
                  {{#if get_heart_icon _id}}
                    <i id="fav_icon" class="green heart icon"></i>
                   {{else}}
                     <i class="red remove icon"></i>
                    {{/if}}
                </div>


                <div class="content">
                    <div id="activity" class="ui header"><h4>{{title}}</h4></div>
                </div>
              </div>
              {{/each}}
            {{else}}
            <h4>You have no favorites, add an event!</h4>
            {{/if}}
          </div>
        </div>
        </div>
 </div>

    </div>

<!--  invited activities -->
<!-- computer invited events -->

    <div class="ui page grid">
      <div class="computer only row">
        {{#if get_invited_events}}
       <div class="one wide computer only column"></div>
        <div  class="ui center floated raised very padded text container segment">

          <div class="fifteen wide computer only column">
              <div class="row">
               <h2 class="header">Events You're Invited to</h2>

               </div>
               <div class="ui center aligned divided selection list">
                  {{#each get_invited_events}} 
                <div class="item">
                   <div class="right floated content">
                    {{#if is_admin}}
                      <!-- <div id="accept" class="positive left labeled icon button"><i class="green add icon"></i> Accept Event</div> -->
                    {{/if}}
                  </div>     
 <div class="left floated content">
                    {{#if isUnseen}}  
                     <div class="ui buttons">
                        <button class="ui tiny positive active button" id="acceptInvite">Accept</button>
                        <div class="or"></div>
                        <button class="ui tiny negative button" id="declineInvite">Decline</button>
                      </div>
                {{else}}
                    <div class="ui buttons">
                      {{#if isAccepted}}
                      <button class="ui tiny positive active button" id="acceptInvite">Accepted</button>
                      {{else}}
                       <button class="ui tiny gray button" id="acceptInvite">Accept</button>
                       {{/if}}
                      <div class="or"></div>
                        {{#if isDeclined}}
                       <button class="ui tiny negative active button" id="declineInvite">Declined</button>
                       {{else}}
                       <button class="ui tiny gray button" id="declineInvite">Decline</button>
                       {{/if}}
                    </div>
                  {{/if}}
                  </div>
                  <div class="content">
                      <div id="invite_activity" class="header"> <h4><div class="ui large label">{{inviterName}}</div> invited you to {{activity.title}}</h4></div>


                      {{#if is_admin}}
                          <ul> </ul>
                          <ul>Description: {{activity.description}}</ul>
                          <ul>Address: {{activity.address}}</ul>
                          <ul>Start Date:{{activity.start_date}}</ul>
                          <ul>Start time:{{activity.start_time}}</ul>
                          <ul>End time:{{activity.end_time}}</ul>
                      {{/if}}

                  </div>
                </div>
                {{/each}}

                </div>
              </div>
          </div>
          {{/if}}
      </div>

<!-- mobile invited events -->
       <div class="mobile only row">
        {{#if get_invited_events}}
       <div class="two wide mobile only column"></div>
        <div class="ui center floated padded text segment">
          <div class="fifteen wide mobile only column">
              <div class="row">
              <h2 class="  header">
                      Events you were invited to
              </h2>
               </div>
              <div class="ui center aligned divided selection list">
                  {{#each get_invited_events}} 
                <div class="item">
                   <div id="remove_invite" class="left floated content">
                      {{#if get_heart_icon _id}}
                        <i id="fav_icon" class="black mail outline icon"></i>
                      {{else}}
                        <i class="remove icon"></i>  
                      {{/if}}                  
                  </div>
                      <div id="invite_activity" class="header"> <h5>{{inviter.profile.name}} invited you to {{activity.title}}</h5></div>
                  </div>
                <!-- </div> -->
                {{/each}}

                </div>
              </div>
          </div>
          {{/if}}
      </div>
  </div>





<!--  SENT INVITAIONS -->


  <div class="ui page grid">
    <!-- computer sent invitations -->
      <div class="computer only row">
        {{#if get_sentInvitations}}
       <div class="one wide computer only column"></div>
        <div  class="ui center floated raised very padded text container segment">

          <div class="fifteen wide computer only column">
              <div class="row">
               <h2 class="header">Sent Invitations</h2>

               </div>
               <div class="ui center aligned divided selection list">
                  {{#each get_sentInvitations}} 
                <div class="item">
                   <div class="right floated content">
                    {{#if is_admin}}
                      <!-- <div id="accept" class="positive left labeled icon button"><i class="green add icon"></i> Accept Event</div> -->
                    {{/if}}
                  </div>      
                   <div id="remove_invite" class="left floated content">
                      {{#if isAccepted}}
                        <i class="green check icon"></i>
                      {{else}}
                        <i class="black mail outline icon"></i>  
                      {{/if}}                  
                  </div>
                   <div class="right floated content">
                      </div>
                  <div class="content">
                      <div id="invite_activity" class="header"><h4> You invited <div class="ui large label">{{inviteeName}}</div> to {{actTitle}}</h4></div>

                      {{#if is_admin}}
                          <ul>Description: {{activity.description}}</ul>
                          <ul>Address: {{activity.address}}</ul>
                          <ul>Start Date:{{activity.start_date}}</ul>
                          <ul>End Date:{{activity.end_date}}</ul>
                          <ul>Start time:{{activity.start_time}}</ul>
                          <ul>End time:{{activity.end_time}}</ul>
                      {{/if}}

                  </div>
                </div>
                {{/each}}

                </div>
              </div>
          </div>
          {{/if}}
      </div>
  </div>


</template>
