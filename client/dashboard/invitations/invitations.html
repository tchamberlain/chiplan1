

<template name="invitations">
    {{#if getInvitations}}
        <div class="ui page grid">
            <div class="two wide mobile only column"></div>
            <div class="ui raised very padded text container segment">
                <div class="twelve wide column">
                   <div class="row"><h2 class="header">Events You're Invited To</h2></div>
                   <div class="ui center aligned divided selection list">
                        {{#each getInvitations}} 
                            <div class="item">
                                <div class="left floated content">
                                    {{#if isMobile}}
                                        {{#if isUnseen}}  
                                            <div class="ui buttons">
                                            <button class="ui tiny positive active button" id="acceptInvite"></button>
                                            <div class="or"></div>
                                            <button class="ui tiny negative button" id="declineInvite"></button>
                                          </div>
                                         {{else}}
                                        <div class="ui buttons">
                                          {{#if isAccepted}}
                                          <button class="ui tiny positive icon button" id="acceptInvite"> <i class="inverted check icon"></i></button>
                                          {{else}}
                                          {{getIconTextAccept}}
                                           <button class="ui tiny gray icon button" id="acceptInvite"> <i class="inverted check icon"></i></button>
                                           {{/if}}
                                          <div class="or"></div>
                                            {{#if isDeclined}}
                                           <button class="ui tiny negative active icon button" id="declineInvite"><i class="inverted minus icon"></i></button>
                                           {{else}}
                                           <button class="ui tiny gray active icon button" id="declineInvite"><i class="inverted minus icon"></i></button>
                                           {{/if}}
                                        </div>
                                      {{/if}}
                                    {{else}}
                                             {{#if isUnseen}}  
                                            <div class="ui buttons">
                                            <button class="ui positive active button" id="acceptInvite">Accept</button>
                                            <div class="or"></div>
                                            <button class="ui negative button" id="declineInvite">Decline</button>
                                          </div>
                                         {{else}}
                                        <div class="ui buttons">
                                          {{#if isAccepted}}
                                          <button class="ui positive button" id="acceptInvite"> Accepted</button>
                                          {{else}}
                                           <button class="ui gray button" id="acceptInvite"> Accept</button>
                                           {{/if}}
                                          <div class="or"></div>
                                            {{#if isDeclined}}
                                           <button class="ui  negative button" id="declineInvite">Declined</button>
                                           {{else}}
                                           <button class="ui gray button" id="declineInvite">Decline</button>
                                           {{/if}}
                                        </div>
                                        {{/if}}
                                    {{/if}}
                                </div>
                                 <div class="content">
                                    <div id="activity" class="header"><h4> <div class="ui large black label">{{inviterName}}</div> invited you to <i>{{actTitle}}</i></h4></div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
