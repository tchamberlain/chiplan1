<template name="eventsTemp">

  <div class="ui centered page grid">
      <div class="computer tablet only row">
          <div class="row">
              <div id= "deck_slide" class="ui padded compact raised attached segment">
                  {{#if currentEvent}}
                      <h6 class="ui large header" id="blur"><center>{{currentEvent.title}}</center></h6> 
                      <ul align="left"><b>When:</b> {{get_when}}</ul>
                      {{#if more_info_disabled}}
                                <ul align="left" ><b>Where:</b> {{currentEvent.address}}</ul>
                                {{#if showAttendance}}
                                  <ul align="left" ><b># of People Going:</b> {{currentEvent.attending}}</ul>
                                {{/if}}
                                <ul align="left" ><b>Description:</b>{{get_first_line}}
                           {{#each get_rest}}
                             <div>{{line}}</div>
                            {{/each}}</ul>                            
                      {{else}}
                          {{#if more_info}}
                                <ul align="left" ><b>Where:</b> {{currentEvent.address}}</ul>
                                <ul align="left" ><b>Description:</b>{{get_first_line}}
                           {{#each get_rest}}
                             <div>{{line}}</div>
                            {{/each}}</ul>
                          {{else}}
                            <ul align="left" ><b>Where:</b> {{get_where}}</ul>
                            <ul align="left" ><b>Description:</b> {{get_first_line}}<div id="blur_light">{{get_second_line}}</div><div id="blur_heavy">{{get_third_line}}...</div></ul>
                          {{/if}}
                        {{/if}}
                        {{else}}
                         <h3 class="ui large header"><center>No more activities, please try a different search!</center></h3>
                        
                    {{/if}}
              </div>
                {{#if more_info_disabled}}
                        <div  class="ui large disabled bottom attached button" tabindex="0"><i class="black chevron down icon "></i>More info</div>
                {{else}}
                  {{#if more_info}}
                    <div id="less_info" class="ui large bottom attached button" tabindex="0"><i class="black chevron up icon "></i>Less info</div>
                  {{else}}
                    <div id="more_info" class="ui large bottom attached button" tabindex="0"><i class="black chevron down icon "></i>More info</div>
                  {{/if}}
            {{/if}}
          </div>
        </div>
       <div class="computer tablet only row">
            <div class="ui buttons">  
                <button id="previous" class=" ui massive left labeled icon button">
                       <i class="share icon"></i>
                       Previous
                </button>               
                 <button id="discard" class=" ui massive negative left labeled icon button">
                       <i class="icon remove"></i>
                        I don't want to go
                </button>
                <button id="favorite" class=" ui massive positive right labeled icon button">
                        I want to go
                  <i class="icon heart"></i>
                </button>                   
            </div>
        </div>
      <!-- </div> -->

      <div class="mobile only row">

          <div class="row">
              {{#HammerTouchArea gestureMap=templateGestures}}
                  <div id= "hammerDiv">
<div id= "deck_slide" class="ui padded compact raised attached segment">
                  {{#if currentEvent}}
                      <h6 class="ui large header" id="blur"><center>{{currentEvent.title}}</center></h6> 
                      <ul align="left"><b>When:</b> {{get_when}}</ul>
                      {{#if more_info_disabled}}
                                <ul align="left" ><b>Where:</b> {{currentEvent.address}}</ul>
                                <ul align="left" ><b>Description:</b>{{get_first_line}}
                           {{#each get_rest}}
                             <div>{{line}}</div>
                            {{/each}}</ul>                            
                      {{else}}
                          {{#if more_info}}
                                <ul align="left" ><b>Where:</b> {{currentEvent.address}}</ul>
                                <ul align="left" ><b>Description:</b>{{get_first_line}}
                           {{#each get_rest}}
                             <div>{{line}}</div>
                            {{/each}}</ul>
                          {{else}}
                            <ul align="left" ><b>Where:</b> {{get_where}}</ul>
                            <ul align="left" ><b>Description:</b> {{get_first_line}}<div id="blur_light">{{get_second_line}}</div><div id="blur_heavy">{{get_third_line}}...</div></ul>
                          {{/if}}
                        {{/if}}
                        {{else}}
                         <h3 class="ui large header"><center>No more activities, please try a different search!</center></h3>
                        
                    {{/if}}
              </div>
                {{#if more_info_disabled}}
                        <div  class="ui large disabled bottom attached button" tabindex="0"><i class="black chevron down icon "></i>More info</div>
                {{else}}
                  {{#if more_info}}
                    <div id="less_info" class="ui large bottom attached button" tabindex="0"><i class="black chevron up icon "></i>Less info</div>
                  {{else}}
                    <div id="more_info" class="ui large bottom attached button" tabindex="0"><i class="black chevron down icon "></i>More info</div>
                  {{/if}}
            {{/if}}
                  </div>
             {{/HammerTouchArea}}
            </div>
          </div>



          <div class="mobile only row">
            <div class=" ui buttons">
                  <button id="previous" class=" ui medium left labeled icon button">
                       <i class="share icon"></i>
                       Previous
                </button>   
                 <button id="discard"  class=" ui medium negative left labeled icon button">
                       <i data-content="Swipe left to discard" class="icon remove"></i>
                        I don't want to go
                </button>
                {{#if hasntSwiped}}
                  <div class="ui inverted mini popup">Swipe left to discard </div>
                 {{/if}}

                <button id="favorite"  class=" ui medium positive right labeled icon button">
                        I want to go
                  <i data-content="Swipe right to favorite" class="icon heart"></i>
                </button> 
                {{#if hasntSwiped}}
                  <div class="ui inverted mini popup"  data-variation="wide" >Swipe right to favorite </div>
               {{/if}}
                  
            </div>
          </div>
        </div>

<!-- buttons for category and for see all -->
<div class="ui page stackable grid">
            <div class="row">
                <div class="one wide column"></div>
                <div class="left floated four wide column">
                    <div class="ui huge black label"> Category: </div><div class="ui huge white label"> {{category}} </div>
                </div>
                <div class="right floated three wide column">
                    <div id="seeAll" class="ui huge icon labeled black button">
                        <i class="list layout icon"></i>
                        <b>See all events</b> 
                    </div>
                </div>
            <div class="one wide column"></div>
            </div>
    </div>

</template>
