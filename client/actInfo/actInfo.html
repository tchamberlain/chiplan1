<template name="actInfo">
    <div class="ui page grid">
       <div class="computer tablet only row">
            <div class= "twelve wide centered column">
            <div class="ui very padded raised container segment">
                <h3><center>{{chosen_activity.title}}</center></h3> 
                <ul><b>When:</b> {{get_when}}</ul>
                <ul><b>Address:</b> {{chosen_activity.address}}  <div  id="directions" Type="button" class="ui center aligned circular small left labeled icon button"><i class="car icon"></i>Directions</div></ul>
                <ul><b>Description:</b> {{chosen_activity.description}}</ul>
                 {{#if showAttendance}}
                  <ul align="left" ><b># of People Going:</b> {{chosen_activity.attending}}</ul>
                {{/if}}
                <div class="row"> <img class="ui  mini image" src=" https://im1.shutterfly.com/media/47a5d932b3127ccee9ce23c1459e00000030O00QaOHDVo5ZOQe3nwk/cC/f%3D0/ls%3D00902940588420150713205651525.JPG/ps%3D50/r%3D0/rx%3D550/ry%3D400/" ></div>
                <div  id="back" Type="button" class="ui center aligned large left labeled icon button" onClick="history.go(-1);return true;"><i class="reply icon"></i>Back
                 </div>
                 {{#if currentUser}}
                     {{#if favorite_button_show}}
                    <div  id="favorite" class="ui right floated aligned large left positive labeled icon button"><i class="heart icon"></i>Add Activity to Your Events</div>
                    {{/if}}
                    {{#if discard_button_show}}
                    <div  id="discard" class="ui right floated aligned large left negative labeled icon button"><i class="remove icon"></i>Discard Event</div>
                    {{/if}}
                    {{#if both_buttons_show}}
                    <div  id="favorite" class="ui right floated aligned large left positive labeled icon button"><i class="add circle icon"></i>Add Activity to Your Events</div>
                     <div  id="discard" class="ui right floated aligned large left negative labeled icon button"><i class=" remove icon"></i>Discard Event</div>
                    {{/if}}
                {{/if}}
                </div>
            </div>
        </div>

    <div class="mobile only row">
            <!-- <div class= "ten wide centered column"> -->
            <div class="ui very padded raised container segment">

                <h3><center>{{chosen_activity.title}}</center></h3> 
                <!-- <ul><b>Time:</b> {{chosen_activity.start_time}}</ul> -->
                <ul><b>When:</b> {{get_when}}</ul>
                <ul><b>Address:</b> {{chosen_activity.address}}</ul>
                <ul><b>Description:</b> {{chosen_activity.description}}</ul>
                <div class="row"> <img class="ui  mini image" src=" https://im1.shutterfly.com/media/47a5d932b3127ccee9ce23c1459e00000030O00QaOHDVo5ZOQe3nwk/cC/f%3D0/ls%3D00902940588420150713205651525.JPG/ps%3D50/r%3D0/rx%3D550/ry%3D400/" ></div>
                <div  id="back" Type="button" class="ui center aligned large left labeled icon button" onClick="history.go(-1);return true;"><i class="reply icon"></i>Back
                 </div>
                 {{#if currentUser}}
                     {{#if favorite_button_show}}
                    <div  id="favorite" class="ui right floated aligned large left positive labeled icon button"><i class="heart icon"></i>Add Activity to Your Events</div>
                    {{/if}}
                    {{#if discard_button_show}}
                    <div  id="discard" class="ui right floated aligned large left negative labeled icon button"><i class="remove icon"></i>Discard Event</div>
                    {{/if}}
                    {{#if both_buttons_show}}
                    <div  id="favorite" class="ui right floated aligned large left positive labeled icon button"><i class="add circle icon"></i>Add Activity to Your Events</div>
                     <div  id="discard" class="ui right floated aligned large left negative labeled icon button"><i class=" remove icon"></i>Discard Event</div>
                    {{/if}}
                {{/if}}
                </div>
            </div>
        <!-- </div> -->


    </div>
</template>
