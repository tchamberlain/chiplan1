<body>
  <!-- modal for adding name to user account -->
  <div class="ui medium modal name_modal">
    {{>name_modal}}
 </div>

<!-- script for initializing the facebook login -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1655047711391983',
      xfbml      : true,
      version    : 'v2.3'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>

<template name="main">
  <div id="headerLogo">
     {{> header}}
       </div>
     {{> yield}}
    <hr/>
</template>
